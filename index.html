<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Live Wall</title>
  </head>
  <body>
    <div class="home">
      <h1>Live Wall</h1>
      <h2>How do you like your wallpappers?</h2>
      <section class="preference">
        <button class="tag" data-value="space">Space</button>
        <button class="tag" data-value="dark">Dark</button>
        <button class="tag" data-value="nature">Nature</button>
      </section>
      <button class="play">Play</button>
    </div>
    <figure class="player hidden">
      <video autoplay muted preload="metadata">
        <p>
          Your browser doesn't support HTML5 video. Here is a
          <a
            href="https://www.pexels.com/video/planet-earth-in-close-up-view-4478322/"
            >link to the video</a
          >
          instead.
        </p>
      </video>
    </figure>
  </body>
</html>
