<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Live Wall</title>
  </head>
  <body>
    <div class="home">
      <h1>How do you like your <br />LIVE-WALL?</h1>
      <section class="preference">
        <button class="tag" data-value="space">Space</button>
        <button class="tag" data-value="dark">Dark</button>
        <button class="tag" data-value="nature">Nature</button>
      </section>
      <button class="play">Launch</button>
    </div>
    <figure class="player hidden">
      <video autoplay muted preload="metadata">
        <p>
          Your browser doesn't support HTML5 video. Here is a
          <a
            href="https://www.pexels.com/video/planet-earth-in-close-up-view-4478322/"
            >link to the video</a
          >
          instead.
        </p>
      </video>
      <div id="shortcuts" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Keyboard shortcuts</h2>
          <p><code class="key">H</code> Go home</p>
          <p><code class="key">Esc</code> Exit fullscreen</p>
          <p><code class="key">Enter</code> Enter fullscreen</p>
          <p><code class="key">?</code> Show shortcuts</p>
        </div>
      </div>
    </figure>
  </body>
</html>
